name: "Changing Pack Version"

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run the version change php script
        run: "php increasePackVersion.php"
      - name: Commit files
        run: |
          git config --local user.name "GitHub"
          git add ./manifest.json
          git tag automatic-pack-version-update
          git commit -m "Updating the pack version from latest push"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          tags: true